; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = NVF2-CanFD
monitor_speed = 115200
include_dir = 
	"+<CanFD/*>"
	"+<include/*>"

[common]
default_src_filter = 
	"+<**/*.c>"
	"+<**/*.cpp>"

[env:uno_rx]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	coryjfowler/mcp_can@^1.5.0
	SPI
build_src_filter =
	"+<CanFD/*.c>"
	"+<CanFD/*.cpp>"
    "+<examples/main_rx.cpp>"
build_flags = 
	-DBOARD_UNO
	
